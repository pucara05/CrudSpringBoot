<!doctype html>
<html  xmlns: th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
<div class="container mt-4">
<div class="col-sm-6">
    <form th:action="@{/save}" th:object = ${usuario} method="post">
        <div class="card">
            <div class="card-header">
                <h3>Modulo Usuario</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID</label>
                    <input  th:field="*{id}"  type="text"  class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Nombres</label>
                    <input  th:field="*{name}"  type="text"  class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input  th:field="*{telefono}"  type="text"  class="form-control"/>
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="GUARDAR" class="btn btn-succes">

            </div>

        </div>
    </form>

</div>
</div>

</body>
</html>
